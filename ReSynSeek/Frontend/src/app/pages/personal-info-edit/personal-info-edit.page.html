<main class="profile">
    <section class="profile__info">
        <div class="profile__header">
            <h1 class="profile__title">Personal info</h1>
            <button class="profile__view-button">View profile</button>
        </div>
        <form class="profile__form">
            <fieldset class="profile__fieldset profile__fieldset--two-columns">
                <legend class="profile__legend">Account info</legend>
                <div class="profile__form-group">
                    <label for="name" class="profile__label">Name</label>
                    <input type="text" id="name" class="profile__input" placeholder="Enter your name" required>
                </div>
                <div class="profile__form-group profile__form-group--birthdate">
                    <label for="birthdate" class="profile__label profile__label--small">Date of birth</label>
                    <input type="date" id="birthdate" class="profile__input profile__input--birthdate" placeholder="dd.mm.year" required>
                    <span class="profile__calendar-icon"></span>
                </div>
                <div class="profile__form-group">
                    <label for="profession" class="profile__label">Profession</label>
                    <input type="text" id="profession" class="profile__input" placeholder="Enter your profession" required>
                </div>
                <div class="profile__form-group">
                    <label for="email" class="profile__label">Email</label>
                    <input type="email" id="email" class="profile__input" placeholder="Enter your email address" required>
                </div>
                <div class="profile__form-group">
                    <label for="country" class="profile__label">Country</label>
                    <input type="text" id="country" class="profile__input" placeholder="Enter your country" required>
                </div>
                <div class="profile__form-group">
                    <label for="town" class="profile__label">Town</label>
                    <input type="text" id="town" class="profile__input" placeholder="Enter your town" required>
                </div>
            </fieldset>

            <fieldset class="profile__fieldset profile__fieldset--full-width">
                <legend class="profile__legend">Contacts</legend>
                <div class="profile__form-group">
                    <label for="contact-email" class="profile__label">Email</label>
                    <input type="email" id="contact-email" class="profile__input" placeholder="Enter your email" required>
                </div>
                <button type="button" class="profile__add-more">+Add more</button>
            </fieldset>

            <fieldset class="profile__fieldset profile__fieldset--full-width">
                <legend class="profile__legend">About you</legend>
                <div class="profile__form-group">
                    <textarea id="about" class="profile__textarea" placeholder="Write some information about yourself" required></textarea>
                </div>
            </fieldset>

            <div class="profile__actions">
                <button type="submit" class="profile__submit-button">Update profile</button>
                <button type="reset" class="profile__reset-button">x Clear all</button>
            </div>
        </form>
    </section>
</main>
