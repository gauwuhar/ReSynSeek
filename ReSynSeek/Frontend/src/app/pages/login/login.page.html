  </div>

  <div class="login__language-switcher">

  </div>

  <div class="login__form-wrapper">
    <form action="" class="login__form">

      <div class="login__fields">
        <label for="email" class="login__label">
          E-mail or phone number
        </label>
        <input id="email" class="login__input" type="text" placeholder="Type your e-mail or phone number" required>

        <label for="password" class="login__label">
          Password
        </label>
        <input id="password" class="login__input" type="password" placeholder="Type your password" required>
      </div>

      <div class="login__forgot-password">
        <a href="" class="login__forgot-password-link">Forgot Password?</a>
      </div>

      <div class="login__actions">
        <input class="login__submit-button" type="submit" value="Log In">
      </div>
    </form>
  </div>
