<section class="profile-head" id="profile-head_id">
  <div class="profile-head__bio">
    <div class="profile-head__avatar-div">
      <img class="profile-head__avatar-img" src="/assets/statue-glitch_2_4x.jpg" width="200px" height="200px" alt="">
    </div>

    <div class="profile-head__bio-text-div">
      <h1 class="profile-head__name-years-h1">
        <span class="profile-head__name-span">{{ fullName }}</span>
      </h1>

      <p class="profile-head__paragraph profile-head__paragraph-email">
        <a id="email">{{ email }}</a>
      </p>

      <div class="profile-head__update-button-div">
        <button class="profile-head__update-button" type="submit" (click)="handleLogout($event)">Log Out</button>
      </div>
    </div>
  </div>

  <div class="profile-head__info-div">
    <nav class="profile-head__info-nav">
      <ul class="profile-head__info-ul">
        <li class="profile-head__info-li profile-head__info-information">
          <a class="profile-head__info-link" [routerLink]="['/profile-with-tabs-one']" fragment="scientific-interest-part_id">Information</a>
        </li>
        <li class="profile-head__info-li profile-head__info-my-projects">
          <a class="profile-head__info-link" [routerLink]="['/profile-with-tabs-two']" fragment="my_projects_id">My projects</a>
        </li>
        <li class="profile-head__info-li profile-head__info-following">
          <a class="profile-head__info-link" [routerLink]="['/profile-with-tabs-three']" fragment="following_page_id">Following</a>
        </li>
      </ul>
    </nav>
  </div>
</section>
