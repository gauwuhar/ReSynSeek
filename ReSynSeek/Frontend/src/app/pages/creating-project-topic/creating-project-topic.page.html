<main>
    <div class="creating-project" id ="creating_project_topic_id">
        <div class="creating-project__header-div">
          <h2 class="creating-project__title">
            Create New Project
          </h2>
          </div>
          <div class="creating-project__navigation-steps">
            <ul class="creating-project__navigation-steps-ul">
              <li class="creating-project__navigation-step-li creating-project__navigation-step-li-active">
                <div>
                  <a [routerLink]="['/creating-project-topic-page']" fragment="creating_project_topic_id"><span class="creating-project__navigation-step-span-active">1</span></a>
                </div>
              </li>
              <li class="creating-project__navigation-step-li">
                <div class="creating-project__navigation-step-div__checked">
                  <a [routerLink]="['/creating-project-key-info-page']" fragment="creating_project_key_info_id">2</a>
                </div>
              </li>
              <li class="creating-project__navigation-step-li">
                <div class="creating-project__navigation-step-div__checked">
                  <a [routerLink]="['/creating-project-vacancies-page']" fragment="creating_project_vacancies_id">3</a>
                </div>
              </li>
              <li class="creating-project__navigation-step-li">
                <div class="creating-project__navigation-step-div__checked">
                  <a [routerLink]="['/creating-project-submit_page']" fragment="creating_project_submit_id">4</a>
                </div>
              </li>
            </ul>
            <ul class="creating-project__navigation-headers-ul">
              <li class="creating-project__navigation-headers-li">Topic</li>
              <li class="creating-project__navigation-headers-li">Key Info</li>
              <li class="creating-project__navigation-headers-li">Vacancies</li>
              <li class="creating-project__navigation-headers-li">Submit</li>
            </ul>
          </div>
        <div class="creating-project__body">
            <div class="creating-project__body-topic">
                <input type="text" placeholder="Topic name" class="creating-project__body-topic-input">
                <textarea name="brief-description" placeholder="Brief description" class="creating-project__body-topic-description" maxlength="280"></textarea>
            </div>
            <div class="creating-project__photo">
              <img id="photo-preview" src="#" alt="Photo Preview" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 17px;">
            </div>
        </div>
        <!-- <div class="creating-project__footer">
            <button type="submit" class="creating-project__button--submit">Next step</button>
            <button type="button" class="creating-project__button--choose">Choose photo</button>
        </div> -->
        <div class="creating-project__footer">
          <button type="submit" class="creating-project__button--submit" [routerLink]="['/creating-project-key-info-page']" fragment="creating-project-key_info_id">Next step</button>
          <button type="button" class="creating-project__button--choose" id="choose-photo-btn">Choose photo</button>
          <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
    </div>
</main>
